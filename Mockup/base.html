<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Biblioteca</h3>
                <div class="sidebar-toggle-btn d-md-none">
                    <i class="fas fa-times" id="sidebarToggle"></i>
                </div>
            </div>
            <ul class="list-unstyled components">
                <li {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>
                    <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#usuariosMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-users me-2"></i> Usuarios
                    </a>
                    <ul class="collapse list-unstyled" id="usuariosMenu">
                        <li><a href="{{ url_for('listar_usuarios') }}">Ver Usuarios</a></li>
                        <li><a href="{{ url_for('nuevo_usuario') }}">Nuevo Usuario</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="list-unstyled">
                <li>
                    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
        
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary d-md-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
            <div class="container-fluid p-4">
                <!-- Aquí va el contenido principal de la página -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        // JavaScript para alternar el sidebar en dispositivos pequeños
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });

        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
